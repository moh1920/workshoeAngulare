<input type="text" placeholder="Rechercher par adresse" [(ngModel)]="searchAddress" />
<div *ngFor="let residence of filteredResidences()">
  <div>
    <h3>{{ residence.name }}</h3>
    <img [src]="residence.image" alt="{{ residence.name }}" style="width: 200px; height: 150px;" />
    <p>Adresse: {{ residence.address }}</p>
    <p>Status: {{ residence.status }}</p>
    <button (click)="showLocation(residence)">Show Location</button>
    <span *ngIf="residence.status === 'Disponible'" style="color: green;">
      Disponible
   </span>
   <span *ngIf="residence.status === 'En Construction'" style="color: orange;">
      En Construction
   </span>
   <span *ngIf="residence.status === 'Vendu'" style="color: red;">
      Vendu
   </span>

    <button (click)="likeRes(residence)" style="color: aqua; border-radius: 15%;">Like</button>
  </div>
  <hr />
</div>
